name: M2 testing Jobs

on:
  push:
    branches: [dev, master]

jobs:
  build:
    name: Building Magento 2
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3106:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    #defaults:
      #run:
        #working-directory: .
    steps:
      - name: "Setting up PHP.." # https://github.com/marketplace/actions/setup-php-action
        uses: shivammathur/setup-php@v2 # https://github.com/shivammathur/setup-php
        with:
          php-version: "7.3"
          tools: composer:v1
          #extensions:
      - name: "Checkout repository.."
        uses: actions/checkout@v2
      #- name: "Copying dummy configuration.."
        #run: cp ./app/etc/env.php.tst ./app/etc/env.php |Â cat ./app/etc/env.php
      - name: "Installing with composer.."
        run: composer install --no-dev --no-progress
      - name: "Installing Magento's setup.."
        run: bin/magento setup:install --admin-firstname="local" --admin-lastname="local" --admin-email="local@local.com" --admin-user="local" --admin-password="local123" --base-url="http://magento.build/" --backend-frontname="admin" --db-host="mysql" --db-name="magento" --db-user="root" --db-password="magento" --use-secure=0 --use-rewrites=1 --use-secure-admin=0 --session-save="db" --currency="EUR" --language="en_US" --timezone="Europe/Rome" --cleanup-database --skip-db-validation
      #- name: "Upgrading Magento's setup.."
        #run: bin/magento setup:upgrade
      - name: "Compiling Magento's code.."
        run: bin/magento setup:di:compile;
      - name: "Setting deploy mode.."
        run: bin/magento deploy:mode:set --skip-compilation production
      - name: "Deploying static content.."
        run: bin/magento setup:static-content:deploy;
  phpcs:
    name: PHP Code Sniffer    
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository.."
        uses: actions/checkout@v2
